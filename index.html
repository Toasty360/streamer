<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VidePlayer</title>

    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <video
      id="_player"
      class="video-js"
      controls
      preload="auto"
      data-setup="{}"
      style="width: 100%; height: 100vh"
    ></video>
  </body>
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <script defer type="text/javascript">
    // loadme(){

    // }
    document.querySelector("body").addEventListener("click", async () => {
      var l =
        "https://buc01.jobdone.top:8088/live/webcricn02/playlist.m3u8?id=115656&pk=582ed9d52613fdd45c5dbc1a62a4ae188d3a3433802dde7504c01501cfd17ca1";

      const src = await (
        await fetch(l, {
          headers: {
            Referer: "https://hd.superhit.xyz/",
          },
        })
      ).blob();
      console.log(src);
      var player = (window.player = videojs("_player"));
      player.src({
        src: URL.createObjectURL(src),
        type: "application/x-mpegURL",
      });
      player.width(window.innerWidth);
      player.enterFullWindow();
    });
  </script>
</html>
