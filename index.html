<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VidePlayer</title>

    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />

    <style>
        p {
            cursor: pointer;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: grid;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body onload="loadvid()">
    <div>
        <video id="_player" class="video-js" controls preload="auto" data-setup="{}" width="384">
            <source
                src="https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8"
                type="application/x-mpegURL">
            </source>
        </video>
        <span></span>
    </div>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <!-- <script src="//www.domain.com/videojs/nuevo.min.js"></script> -->
    <script defer type="text/javascript">
        var player = (window.player = videojs("_player"));
        var l = window.location.href.split("https");
        var url = "https" + l.reverse()[0];
        // alert(url)
        console.log(url);
        var loadUrl = document.querySelector("p");
        console.log("outside");
        
        document.addEventListener("visibilitychange", function (event) {
          if (document.hidden) {
             player.pause();
          }
        });

        function loadvid() {
            console.log("inside");
            player.src({
                    src: url,
                    type: "application/x-mpegURL",
                });
            player.width(window.innerWidth);
            player.enterFullWindow();
            return false;
        }
    </script>
</body>

</html>
